<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nome do Projeto</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b0b0b;
      color: #ffffff;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    /* TOPO */
    header {
      text-align: center;
      border-bottom: 1px solid #2a2a2a;
      padding-bottom: 24px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: normal;
      letter-spacing: 1px;
    }

    /* BLOCO FOTO + DESCRIÇÃO */
    .profile {
      display: flex;
      gap: 32px;
      align-items: center;
      margin-top: 56px;
    }

    .profile img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
      background: #222;
    }

    .profile .description {
      max-width: 700px;
      color: #d0d0d0;
      line-height: 1.6;
    }

    /* BLOCOS DE TEXTO */
    .text-block {
      margin-top: 48px;
      color: #cfcfcf;
      line-height: 1.6;
    }

    /* RODAPÉ */
    footer {
      margin-top: 72px;
      border-top: 1px solid #2a2a2a;
      padding-top: 24px;
      font-size: 14px;
      color: #b5b5b5;
    }

    footer p {
      margin: 6px 0;
    }

    footer a {
      color: #b5b5b5;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .profile {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- TOPO -->
  <header>
    <div class="container">
      <h1>Nome do Projeto ou Empresa</h1>
    </div>
  </header>

  <main>
    <div class="container">

      <!-- FOTO + DESCRIÇÃO -->
      <section class="profile">
        <img src="" alt="Foto institucional" />
        <div class="description">
          <!-- Descrição ao lado da foto -->
        </div>
      </section>

      <!-- BLOCO DE TEXTO 1 -->
      <section class="text-block">
        <!-- Texto institucional 1 -->
      </section>

      <!-- BLOCO DE TEXTO 2 -->
      <section class="text-block">
        <!-- Texto institucional 2 -->
      </section>

    </div>
  </main>

  <!-- RODAPÉ -->
  <footer>
    <div class="container">
      <p><!-- Nome legal do projeto ou empresa --></p>
      <p><!-- CNPJ (se houver) --></p>
      <p><!-- Endereço ou cidade/país --></p>
      <p><!-- Email de contato --></p>

      <p>
        <a href="/termosdeuso/">Termos de Uso</a> •
        <a href="/politicadeprivacidade/">Política de Privacidade</a>
      </p>
    </div>
  </footer>

</body>
</html>
