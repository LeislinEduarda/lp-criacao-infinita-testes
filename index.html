<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nome da Empresa</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* 1. BARRA SUPERIOR */
    .top-bar {
      border-bottom: 1px solid #333;
      padding: 28px 0;
      text-align: center;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 2px;
      font-weight: normal;
    }

    /* 2. BLOCO FOTO + TEXTO */
    .profile {
      display: flex;
      gap: 28px;
      margin-top: 40px;
      align-items: flex-start;
    }

    .profile img {
      width: 150px;
      height: 180px;
      object-fit: cover;
      background: #222;
    }

    .profile-text {
      font-size: 14px;
      line-height: 1.5;
      color: #e0e0e0;
      max-width: 720px;
    }

    /* 3 + 4. BLOCOS LEGAIS */
    .legal {
      display: flex;
      gap: 40px;
      margin-top: 40px;
      font-size: 12px;
      line-height: 1.5;
      color: #bdbdbd;
    }

    .legal-left {
      flex: 2;
    }

    .legal-right {
      flex: 1;
    }

    /* 5. LINKS FINAIS */
    .legal-links {
      margin-top: 12px;
      font-size: 12px;
    }

    .legal-links a {
      color: #bdbdbd;
      text-decoration: none;
    }

    .legal-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .profile {
        flex-direction: column;
      }

      .legal {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <!-- 1. BARRA SUPERIOR -->
  <div class="top-bar">
    <div class="container">
      <h1>NOME DA EMPRESA OU PROJETO</h1>
    </div>
  </div>

  <div class="container">

    <!-- 2. FOTO + DESCRIÇÃO -->
    <div class="profile">
      <img src="" alt="Foto institucional">
      <div class="profile-text">
        <!-- TEXTO DESCRITIVO PRINCIPAL -->
      </div>
    </div>

    <!-- 3 + 4. TEXTO LEGAL -->
    <div class="legal">

      <!-- BLOCO ESQUERDA -->
      <div class="legal-left">
        <!-- TEXTO LEGAL / INSTITUCIONAL -->
      </div>

      <!-- BLOCO DIREITA -->
      <div class="legal-right">
        <!-- DADOS DA EMPRESA -->
      </div>

    </div>

    <!-- 5. LINKS -->
    <div class="legal-links">
      <a href="/politicadeprivacidade/">Política de Privacidade</a> |
      <a href="/termosdeuso/">Termos de Uso</a>
    </div>

  </div>

</body>
</html>
